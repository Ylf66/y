<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				animation: mybox 3s   ;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.box:hover{
				animation-play-state: paused;
			}
			@keyframes mybox{
				0%{
					width: 150px;
					height: 150px;
				}
				25%{
					width: 300px;
					height: 300px;
					left: 0px;
				}
				100%{
					width: 150px;
					height: 150px;
					left: 1000px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
