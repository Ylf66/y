<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 100px;
				background: red;
			}
			
			/*浏览器宽度大于等于500px*/
			@media only screen and (min-width:800px ) {
				.box{
					width: 300px;
					height: 300px;
					background: blue;
				}
			}
			@media only screen and (max-width:500px ) {
				.box{
					width: 100px;
					height: 100px;
					background: gold;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
