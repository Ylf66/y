<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: blue;
				float: left;
			}
			.box3{
				width: 200px;
				height: 200px;
				background: green;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1">元素使用了浮动属性，会脱离文档流，它就不会占据本来的位置，</div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
